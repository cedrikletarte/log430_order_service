spring.application.name=Order_Service
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://order-postgres:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
logging.level.org.hibernate.orm.connections.pooling=WARN

# JPA / Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Microservices URLs
wallet.service.url=http://wallet-service:8080
market.service.url=http://market-service:8080

# JWT
jwt.secret=${JWT_SECRET}
gateway.secret=${GATEWAY_SECRET}

# Service-to-service authentication
service.secret=${SERVICE_SECRET}

# ========================================
# Kafka Configuration
# ========================================
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=order-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Type mapping for Kafka messages
# Format: producer's fully qualified class name -> consumer's local class
spring.kafka.consumer.properties.spring.json.type.mapping=\
  com.brokerx.matching_service.infrastructure.kafka.dto.OrderMatchedEvent:com.brokerx.order_service.infrastructure.kafka.dto.OrderMatchedEvent,\
  com.brokerx.matching_service.infrastructure.kafka.dto.MatchingFailedEvent:com.brokerx.order_service.infrastructure.kafka.dto.MatchingFailedEvent,\
  com.brokerx.wallet_service.infrastructure.kafka.dto.WalletSettledEvent:com.brokerx.order_service.infrastructure.kafka.dto.WalletSettledEvent
spring.kafka.producer.properties.spring.json.type.mapping=\
  com.brokerx.order_service.infrastructure.kafka.dto.OrderAcceptedEvent:com.brokerx.order_service.infrastructure.kafka.dto.OrderAcceptedEvent,\
  com.brokerx.order_service.infrastructure.kafka.dto.OrderExecutedEvent:com.brokerx.order_service.infrastructure.kafka.dto.OrderExecutedEvent,\
  com.brokerx.order_service.infrastructure.kafka.dto.OrderFailedEvent:com.brokerx.order_service.infrastructure.kafka.dto.OrderFailedEvent

# Topic names
kafka.topic.order-accepted=order.accepted
kafka.topic.order-matched=order.matched
kafka.topic.order-executed=order.executed
kafka.topic.matching-failed=matching.failed
kafka.topic.order-failed=order.failed
kafka.topic.wallet-settled=wallet.settled

# Redis Configuration
spring.data.redis.host=order-redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ========================================
# Actuator & Observability Configuration
# ========================================

# Expose all actuator endpoints
management.endpoints.web.exposure.include=*

# Dedicated port for metrics (optional, otherwise uses the same port)
management.server.port=8080

# Enable detailed metrics
management.metrics.enable.all=true
management.prometheus.metrics.export.enabled=true

# Enable histograms for percentiles (p95, p99)
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s

# Detailed health check
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Custom tags to identify the service in Prometheus
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=local
