spring.application.name=Order_Service
server.port=8084

# Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
logging.level.org.hibernate.orm.connections.pooling=WARN

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.format_sql=false

# Microservices URLs
wallet.service.url=http://localhost:8082
market.service.url=http://localhost:8083

# Service-to-service authentication
service.secret=${SERVICE_SECRET:b7c8f3d9e2a4c1b5f8e9d2a7c4b3f6e1a8d5c9b2f7e4a1c8d3b6f9e2a5c1b4f7}