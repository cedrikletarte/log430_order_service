spring.application.name=Order_Service
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://order-postgres:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
logging.level.org.hibernate.orm.connections.pooling=WARN

# JPA / Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Microservices URLs
wallet.service.url=http://wallet-service:8080
market.service.url=http://market-service:8080

# JWT
jwt.secret=${JWT_SECRET}
gateway.secret=${GATEWAY_SECRET}

# Service-to-service authentication
service.secret=${SERVICE_SECRET}

# ========================================
# Kafka Configuration
# ========================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=${SPRING_KAFKA_CONSUMER_GROUP_ID:order-service}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Type mapping for Kafka messages
spring.kafka.consumer.properties.spring.json.type.mapping=OrderMatchedEvent:com.brokerx.order_service.infrastructure.kafka.dto.OrderMatchedEvent
spring.kafka.producer.properties.spring.json.type.mapping=OrderAcceptedEvent:com.brokerx.order_service.infrastructure.kafka.dto.OrderAcceptedEvent,OrderExecutedEvent:com.brokerx.order_service.infrastructure.kafka.dto.OrderExecutedEvent

# Topic names
kafka.topic.order-accepted=${KAFKA_TOPIC_ORDER_ACCEPTED:order.accepted}
kafka.topic.order-matched=${KAFKA_TOPIC_ORDER_MATCHED:order.matched}
kafka.topic.order-executed=${KAFKA_TOPIC_ORDER_EXECUTED:order.executed}

# Redis Configuration
spring.data.redis.host=order-redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ========================================
# Actuator & Observability Configuration
# ========================================

# Expose tous les endpoints Actuator (pour dev/test)
management.endpoints.web.exposure.include=*

# Port dédié pour les métriques (optionnel, sinon utilise le même port)
management.server.port=8080

# Activer les métriques détaillées
management.metrics.enable.all=true
management.prometheus.metrics.export.enabled=true

# Activer les histogrammes pour les percentiles (p95, p99)
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s

# Health check détaillé
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Tags custom pour identifier le service dans Prometheus
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=local
